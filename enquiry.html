    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header class="hero-section3">
    <div class="overlay">
      <div id="header-placeholder"></div>

    </div>
  </header>

  <section class="contact-section" style="background-color: white">
    <div class="contact-container">
      <div class="form-box">
        <h2>Get in Touch with Us</h2>







        <div id="contactFormContainer"></div>





      </div>
      <div class="image-box">
        <img src="assets/image (21).png" alt="Refinery Plant" />
      </div>
    </div>
  </section>


<div id="performanceSectionContainer"></div>

  <div id="footer-placeholder"></div>
  <script src="headload.js"></script>
  <script src="footload.js"></script>
  <script src="script.js"></script>
 
    <script>
      // Function to load the performance section
      function loadPerformanceSection() {
        fetch('performance.html') // Path to your performance section HTML file
          .then((response) => {
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
          })
          .then((html) => {
            document.getElementById('performanceSectionContainer').innerHTML = html;
          })
          .catch((error) => {
            console.error('There was a problem loading the performance section:', error);
          });
      }

      // Function to load the contact form (from our previous conversation)
      function loadContactForm() {
        fetch('form.html') // Path to your contact form HTML file
          .then((response) => {
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
          })
          .then((html) => {
            document.getElementById('contactFormContainer').innerHTML = html;
          })
          .catch((error) => {
            console.error('There was a problem loading the contact form:', error);
          });
      }

      // Call the functions when the page loads
      document.addEventListener('DOMContentLoaded', () => {
        loadPerformanceSection();
        loadContactForm(); // If you want to load both on the same page
      });
    </script>
</body>


</html>
